group 'at.rsg.passwords'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.6

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile 'de.slackspace:openkeepass:0.4.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
